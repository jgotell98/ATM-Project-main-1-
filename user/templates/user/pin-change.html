{% extends "user/base.html" %}
{% block content %}
    <h1> PIN Change </h1>
    <form action = '/user/pin-change' method = 'POST'> 
        {% csrf_token %}
        {{form.as_p}}
        <button class = 'btn btn-primary' type = 'submit'> Change </button> 
    </form>
    {% if message %}
    <p class = 'mt-5'> {{message}} </p>
    {% endif %} 
    <div class = 'row'> 
        <div class = 'col'> 
            <a href = "{% url 'user-home' %}" class = 'btn btn-primary mt-5'> Back </a> 
        </div>
    </div> 
{% endblock content %}
