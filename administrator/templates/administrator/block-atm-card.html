{% extends "administrator/base.html" %}
{% block content %}
    <h1> Block Card </h1>
    <form action = '/administrator/block-atm-card' method = 'POST' class = 'mt-5'> 
        {% csrf_token %}
        {{form}}
        <button class = 'btn btn-primary' type = 'submit'> Block </button> 
    </form>
    {% if message %}
    <p class = 'mt-5'> {{message}} </p>
    {% endif %} 
    
    <a href = "{% url 'update-atm-card' %}" class = 'btn btn-primary mt-5'> Back </a> 
    
{% endblock content %}
